{% extends "_layout.html" %}
{% load crispy_forms_tags %}

{% block content %}

<style>
.center-div
{
     position: absolute;
     margin: auto;
     top: 0px;
     right: 0px;
     bottom: 0px;
     left: 0px;
     width: 600px;
     height: 300px;
     

}
</style>
    <div class="content-section center-div col-sm-6">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Reset Password</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Request Password Reset</button>
            </div>
        </form>
    </div>
{% endblock content %}
